<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="icon" type="image/png" href="<%= htmlWebpackPlugin.options.favicon %>"/>
    <link rel="manifest" href="/manifest.json">
  </head>
  <body style="position: absolute;top: 0px;bottom: 0px;left: 0px;right: 0px;margin: 0px;padding: 0px;">
    <div id="app" style="width: 100%;height: 100%;overflow: hidden"/>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('worker.js').then(function(registration) {
            console.log('Worker registration successful', registration.scope);
          }, function(err) {
            console.log('Worker registration failed', err);
          }).catch(function(err) {
            console.log(err);
          });
        });
      } else {
        console.log('Service Worker is not supported by browser.');
      }
    </script>
  </body>
</html>
